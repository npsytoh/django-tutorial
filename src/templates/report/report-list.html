{% extends 'base.html' %}

{% block title %}日報アプリ{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-3 d-flex justify-content-end">
            <a href={% url 'report:report-create' %} class="btn btn-outline-primary float-right">+ 新規作成</a>
        </div>
        {% for obj in object_lists %}
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href={% url 'report:report-detail' obj.pk %}>{{ obj.title}}</a>
                    </h5>
                    <p class="card-text">{{ obj.content }}</p>
                    <a href={% url 'report:report-update' obj.pk %} class="card-link">編集</a>
                    <a href={% url 'report:report-delete' obj.pk %} class="card-link">削除</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
