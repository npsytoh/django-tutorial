{% extends 'base.html' %}

{% block title %}日報アプリ | {{ page_title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-3 d-flex justify-content-end">
            <a href={% url 'report:report-create' %} class="btn btn-outline-primary float-right">+ 新規作成</a>
        </div>
        {% for obj in object_lists %}
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href={% url 'report:report-detail' obj.pk %}>{{ obj.title}}</a>
                    </h5>
                    <p class="card-text">{{ obj.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
