{% extends 'base.html' %}
{% block title %}日報アプリ{% endblock %}

{% block content %}
    <div class="container">
        <div class="card mx-auto my-5 w-50" style="min-width:300px;">
            <div class="card-header">
                【作成日時】{{ objects.date }}
            </div>
            <div class="card-body">
                <h3 class="card-title mb-3 px-2">{{ objects.title }} </h3>
                <p class="card-text my-3 px-5">{{ objects.content }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'report:report-list' %}" class="btn btn-danger btn-sm">戻る</a>
            </div>
        </div>
    </div>
{% endblock %}
